<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json" />
  <title>Point Distance Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>2D Distance Calculator</h1>
  <div id="drop-area">
    <p>ðŸ“‚ Drag & drop your CSV/XLSX file here, or <button id="browseBtn">browse</button></p>
    <input type="file" id="csvFile" accept=".csv,.xlsx,.xls" hidden />
  </div>

  <div id="inputs" style="display:none;">
    <input type="text" id="point1" placeholder="Enter first point name" list="pointsList" />
    <input type="text" id="point2" placeholder="Enter second point name" list="pointsList" />
    <datalist id="pointsList"></datalist>
    <button onclick="calculateDistance()">Calculate Distance</button>
  </div>
  <p id="result"></p>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
